<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register | WellSight</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="index.html">WellSight</a>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link active" href="register.html">Register</a></li>
          <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Registration Form -->
  <div class="container py-5">
    <h2 class="text-center mb-4">Create an Account</h2>
    <form id="registerForm" class="mx-auto" style="max-width: 500px;">
      <div class="mb-3"><label class="form-label">First Name</label><input type="text" class="form-control" required></div>
      <div class="mb-3"><label class="form-label">Middle Name</label><input type="text" class="form-control"></div>
      <div class="mb-3"><label class="form-label">Last Name</label><input type="text" class="form-control" required></div>
      <div class="mb-3"><label class="form-label">Suffix</label><input type="text" class="form-control"></div>
      <div class="mb-3"><label class="form-label">Email</label><input type="email" class="form-control" required></div>
      <div class="mb-3"><label class="form-label">Password</label><input type="password" class="form-control" required></div>
      <div class="mb-3"><label class="form-label">Confirm Password</label><input type="password" class="form-control" required></div>
      <button type="submit" class="btn btn-primary w-100">Register</button>
    </form>
  </div>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3">
    <p class="mb-0">&copy; 2025 WellSight Project | All Rights Reserved</p>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Redirect Script -->
  <script>
    document.getElementById("registerForm").addEventListener("submit", function(e) {
      e.preventDefault(); // prevent actual form submission
      alert("Account created successfully!"); // optional confirmation
      window.location.href = "index.html"; // redirect to home page
    });
  </script>
</body>
</html>
